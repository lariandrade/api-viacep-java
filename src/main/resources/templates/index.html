<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Consultar CEP">
    <meta name="keywords" content="CEP">
    <meta name="author" content="Larissa Andrade">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="content">
            <h1>CEP</h1>
            <div class="formulario">
                <form class="d-flex mt-3" action="/" method="POST">
                    <input class="form-control me-2" type="search" placeholder="00000-000" aria-label="Search" name="cep">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="detalhado" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Detalhado</label>
                    </div>
                    <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                </form>
                <div class="result-container">
                    <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger"></div>
                    <div th:if="${enderecoCompleto != null}" th:text="${enderecoCompleto}" class="alert alert-success" style="white-space: pre-wrap; text-align:left;"></div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
